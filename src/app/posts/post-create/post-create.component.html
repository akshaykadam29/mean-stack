<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="postForm.get('title').invalid">Please enter a post title!</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && postForm.get('image').valid">
      <img [src]="imagePreview" [alt]="postForm.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" placeholder="Post Content" formControlName="content"></textarea>
      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post content!</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
